<template name="classes">
  <form name="new_class">
    {{#if isInRole 'super-user,class-admin'}}
      {{#if editingClasses}}
    <button type="button" class="btn btn-primary btnFinishEditingClasses"><i class="icon-check icon-white"></i> Finish</button>
      {{else}}
    <button type="button" class="btn btn-primary btnEditClasses"><i class="icon-edit icon-white"></i> Edit</button>
      {{/if}}
    {{/if}}
  <br />
  <table id="class_table" class="table table-striped">
    <thead>
      <tr>
        <th>Grade</th>
        <th>Section</th>
        <th>Room Number</th>
      {{#if editingClasses}}
        <th>Action</th>
      {{/if}}
      </tr>
    </thead>
    <tbody>
      {{#each classList}}
      <tr>
        <td><a href="#" class="select_class">{{grade}}</a></td>
        <td>{{section}}</td>
        <td>{{room}}</td>
      {{#if editingClasses}}
        <td><a class="btn delete_class" href="#"><i class="icon-remove"></i></a></td>
      {{/if}}
      </tr>
      {{/each}}
      {{#if editingClasses}}
      <tr>
        <td><input class="input-small tooltipclass" type="text" id="grade" placeholder="Enter grade" title="Please enter a grade."required></input></td>
        <td><input class="input-small tooltipclass" type="text" id="section" placeholder="Enter section" title="Please enter a section." required></input></td>
        <td><input class="input-small tooltipclass" type="text" id="room" placeholder="Enter room" title="Please enter a room number." required></input></td>
        <td><a class="btn" id="btnAddClass" href="#"><i class="icon-plus"></i></a></td>
      </tr>
      {{/if}}
    </tbody>
  </table>
  </form>
</template>
